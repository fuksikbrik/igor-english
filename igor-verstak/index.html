<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./style/style.css">
    <title>English service</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="header-logo">
            <h1>Levelup English</h1>
        </div>
    </header>

    <div class="navigation-panel">
      <nav>  
        <div class="navigation-icon"><img src="./icon/clock-list.png" alt=""></div>
        <div class="navigation-icon"><img src="./icon/play.png" alt=""></div>
        <div class="navigation-icon"><img src="./icon/add-task.png" alt=""></div>
        <div class="navigation-icon"><img src="./icon/restart-task.png" alt=""></div>
    </nav>
    </div>

    <div class="complexity">
       
              <div class="complexity-icon-lvl"><h5>A1</h5></div>
              <div class="complexity-icon-lvl"><h5>A2</h5></div>
              <div class="complexity-icon-lvl"><h5>B1</h5></div>
              <div class="complexity-icon-lvl"><h5>B2</h5></div>
              <div class="complexity-icon-lvl "><h5>C1</h5></div>
              <div class="complexity-icon-lvl "><h5>C2</h5></div>
        
    </div>

    <div id="question" class="word">
        <p>Машина</p>
      
    </div>

    <div class="words">

        <div data-card-word="card" id="card-01" class="words-card "></div>
        <div data-card-word="card" id="card-02" class="words-card "></div>
        <div data-card-word="card" id="card-03" class="words-card "></div>
        <div data-card-word="card" id="card-04" class="words-card "></div>

 
        
    </div>

    <div id="next" class="word-next">
        <p>Дальше</p>
    </div>
</div>

<script type="module" src="./script/script.js"></script>
    
</body>
</html>
